<blockquote id='{{respose.id}}'>
    <p class='response-body'>{{response.body}}</p>
    <small class='response-author'>by {{response.user.username}}</p>


    {% if user.is_authenticated %}
    <button class='reply-button'>Reply</button>
    {% endif %}

    <blockquote id='reply-form-container-{{response.id}}' class='reply-form-container'
        <form method='POST' action='/reply' class='reply-form'>
            {% csrf_token %}
            <input type='hide' name='question' value={{question.id}}/>
            <input type='hidden' name='parent' value={{reponse.id}}/>
            {{reply_form.body}}
            <button type='button' class='reply-form-cancel-button'>Cancel</button>
            <input type='submit' class='reply-form-submit-button' value='Reply'/>

        </form>

    {% comment %} </blockquote> {% endcomment %}


    {% for children in response.get_responses %}
    {% include 'components/response.html' with response=children%}
    
    {% endfor %}


</blockquote>
